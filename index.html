<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narasi Edukasi</title>
    <style>
        /* Pengaturan Dasar Halaman */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Mencegah scrolling */
            font-family: Arial, sans-serif;
            background-color: #000; /* Latar belakang hitam default */
        }

        /* Slide 1: Pembukaan (Logo dan Tombol) */
        #slide1 {
            height: 100vh; /* Setinggi layar penuh */
            width: 100%;
            display: flex; /* Menggunakan flexbox untuk centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam agar logo terlihat pas */
            transition: opacity 0.5s ease-out; /* Transisi saat menghilang */
        }

        #slide1 img {
            /* Atur ukuran logo agar proporsional */
            max-width: 300px; 
            width: 60%;
            margin-bottom: 30px;
        }

        #enterButton {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            background-color: #f0f0f0; /* Warna tombol terang */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #enterButton:hover {
            background-color: #ddd; /* Efek hover */
        }

        /* Slide 2: Player Audio */
        #slide2 {
            height: 100vh; /* Setinggi layar penuh */
            width: 100%;
            display: none; /* Awalnya disembunyikan */
            position: relative; /* Diperlukan untuk memposisikan audio player */
            
            /* Pengaturan gambar latar belakang */
            background-image: url('1000168451.png');
            
            /* --- PERUBAHAN DI SINI --- 
              'contain' akan memastikan seluruh gambar terlihat utuh
              (tidak di-zoom atau terpotong).
            */
            background-size: contain; 
            
            background-position: center; /* Fokus di tengah */
            background-repeat: no-repeat;
            
            /* Tambahkan ini agar sisa ruang (jika ada) berwarna hitam */
            background-color: #000; 
        }

        /* Pemutar Audio di Slide 2 */
        #player {
            position: absolute; /* Diposisikan relatif terhadap #slide2 */
            bottom: 30px; /* Jarak dari bawah */
            left: 50%; /* Posisikan di tengah horizontal */
            transform: translateX(-50%); /* Penyesuaian agar pas di tengah */
            
            width: 80%; /* Lebar player */
            max-width: 700px; /* Batas lebar maksimum */
        }
    </style>
</head>
<body>

    <div id="slide1">
        <img src="1000168211.png" alt="Logo Tim DVTEAM NP">
        <button id="enterButton">Masuk</button>
    </div>

    <div id="slide2">
        <audio id="player" controls src="NarasiEdukasi(2).mp3">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script>
        // Menunggu semua elemen HTML dimuat sebelum menjalankan skrip
        document.addEventListener('DOMContentLoaded', () => {
            
            // Ambil elemen yang dibutuhkan
            const slide1 = document.getElementById('slide1');
            const slide2 = document.getElementById('slide2');
            const enterButton = document.getElementById('enterButton');
            const player = document.getElementById('player');
            const docEl = document.documentElement; // Elemen <html>

            // Tambahkan event saat tombol "Masuk" diklik
            enterButton.addEventListener('click', () => {
                
                // 1. Meminta Fullscreen (Harus dipicu oleh klik pengguna)
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen();
                } else if (docEl.mozRequestFullScreen) { // Firefox
                    docEl.mozRequestFullScreen();
                } else if (docEl.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    docEl.webkitRequestFullscreen();
                } else if (docEl.msRequestFullscreen) { // IE/Edge
                    docEl.msRequestFullscreen();
                }

                // 2. Memutar Audio
                player.play().catch(error => {
                    console.log("Pemutaran audio otomatis gagal:", error);
                    // Jika gagal (misalnya karena kebijakan browser),
                    // setidaknya slide tetap pindah.
                });

                // 3. Ganti Slide
                slide1.style.display = 'none'; // Sembunyikan slide 1
                slide2.style.display = 'block'; // Tampilkan slide 2
            });
        });
    </script>

</body>
</html>
