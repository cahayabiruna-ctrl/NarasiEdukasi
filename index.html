<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V DVE TEAM NP - Edukasi</title>
    <style>
        /* Pengaturan Dasar Halaman */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Mencegah scrolling */
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a; /* Latar belakang gelap */
            color: white;
        }

        /* Penampung Slide */
        .slide {
            height: 100vh;
            width: 100vw;
            display: none; /* Sembunyi secara default */
            box-sizing: border-box; /* Agar padding tidak merusak layout */
        }

        /* Slide 1: Pembuka */
        #slide1 {
            display: flex; /* Aktifkan flex untuk centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Hitam pekat */
            padding: 20px;
        }

        #slide1 img.logo {
            max-width: 250px; /* Atur ukuran logo */
            width: 60%;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        #slide1 .motivasi {
            font-size: 1.5rem;
            font-style: italic;
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            color: #f0f0f0;
            line-height: 1.5;
        }

        #enterButton {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #111;
            background: linear-gradient(145deg, #ffe599, #f0c040); /* Gradien emas */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #enterButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(240, 192, 64, 0.4);
        }

        /* Slide 2: Materi Utama */
        #slide2 {
            position: relative; /* Untuk positioning tombol speaker */
            background-color: #000;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none; /* Tanpa border */
        }

        /* Tombol Speaker di Slide 2 */
        #speakerButton {
            position: fixed; /* Tetap di layar */
            top: 20px;
            right: 20px;
            z-index: 1001; /* Di atas iframe */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        #speakerButton:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <section id="slide1" class="slide" style="display: flex;">
        <img src="1000168515.png" alt="Logo V DVE TEAM NP" class="logo">
        <p class="motivasi">"Edukasi adalah paspor menuju masa depan, karena hari esok adalah milik mereka yang mempersiapkannya hari ini."</p>
        <button id="enterButton">Materi Utama</button>
    </section>

    <section id="slide2" class="slide">
        <iframe id="contentFrame" src="editEdukasiNp5.html" title="Materi Edukasi Interaktif"></iframe>
        
        <button id="speakerButton">ðŸ”Š</button>
    </section>

    <audio id="narasiAudio" src="NarasiEdukasi(2).mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ambil semua elemen yang dibutuhkan
            const slide1 = document.getElementById('slide1');
            const slide2 = document.getElementById('slide2');
            const enterButton = document.getElementById('enterButton');
            const speakerButton = document.getElementById('speakerButton');
            const narasiAudio = document.getElementById('narasiAudio');
            const docEl = document.documentElement; // Elemen <html>

            // 1. Logika Tombol "Materi Utama"
            enterButton.addEventListener('click', () => {
                // Minta Fullscreen
                const requestFS = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
                
                if (requestFS) {
                    requestFS.call(docEl).then(() => {
                        // Fullscreen berhasil, pindah slide
                        switchToSlide2();
                    }).catch(err => {
                        console.log("Gagal masuk mode fullscreen, tetap pindah slide:", err.message);
                        // Tetap lanjutkan meski fullscreen gagal
                        switchToSlide2();
                    });
                } else {
                    // Jika API fullscreen tidak didukung, langsung pindah slide
                    console.log("Browser tidak mendukung fullscreen, langsung pindah slide.");
                    switchToSlide2();
                }
            });

            // Fungsi terpisah untuk pindah slide
            function switchToSlide2() {
                slide1.style.display = 'none';
                slide2.style.display = 'block';
                
                // Coba putar audio narasi saat pindah
                narasiAudio.play().then(() => {
                    speakerButton.textContent = 'ðŸ”‡'; // Berhasil main, ganti ikon
                }).catch(e => {
                    console.log("Pemutaran audio otomatis gagal, menunggu klik speaker.");
                    speakerButton.textContent = 'ðŸ”Š'; // Gagal main, pastikan ikon benar
                });
            }

            // 2. Logika Tombol Speaker
            speakerButton.addEventListener('click', () => {
                if (narasiAudio.paused) {
                    narasiAudio.play();
                    speakerButton.textContent = 'ðŸ”‡'; // Ikon Mute (menandakan audio sedang main)
                } else {
                    narasiAudio.pause();
                    speakerButton.textContent = 'ðŸ”Š'; // Ikon Speaker (menandakan audio sedang pause)
                }
            });
        });
    </script>

</body>
</html>
